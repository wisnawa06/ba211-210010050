        <div class="container">
            <h4 class="text-center">formulir pendaftaran</h4>
            <br>
            <form action="" method="get">
                <div class="mb-3 row">
                    <label for="nama" class="col-sm-2 col-form-label">nama mahasiswa</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nama_mhs"
                      placeholder="nama lengkap anda">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="email_mhs" class="col-sm-2 col-form-label">email mahasiswa</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email_mhs" name="email_mhs"
                      required
                      placeholder="tulis email aktif anda">
                    </div>
                    <br>
                  <div class="mb-3 row">
                    <label for="prodi" class="col-sm-2 col-form-label">program studi</label>
                
                        <div class="col-sm-10"
                        name = "prodi" id="prodi">
                            
                          <select class="form-select" aria-label="Default select example">
                            <option selected>pilih program studi</option>
                            <option value="1">sk</option>
                            <option value="2">si</option>
                            <option value="3">ti</option>
                          </select>
                    </div>

                  <div class="mb-3 row">
                    <label for="jenis" class="col-sm-2 col-form-label">jenis kelamin</label>
                
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              laki-laki
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              perempuan
                            </label>
                          </div>
                         
                    </div>
                  <div class="mb-3 row">
                    <label for="jenis" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">kirim</button>
                            <button type="reset" class="btn btn-secondary">reset</button>
                    </div>
                    
                  </div>
            </form>
            <br>
        </div>
